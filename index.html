<!DOCTYPE html>
<html lang="en-GB" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Task Application</title>
</head>

<body>
  <form autocomplete="off">
    <div class="form-group container col-sm-4" id="inputFields">
      <input type="text" class="form-control" id="task" placeholder="Enter task">
      <small id="taskHelp" class="form-text text-muted">Try and be as descriptive as possible!</small>
      <input type="button" class="btn btn-primary" onclick="addTask();" value="Add">
      <input type="button" class="btn btn-danger" onclick="clearTasks();" value="Clear">
    </div>
  </form>
  <ol id="taskList"></ol>
</body>

</html>
